baseURL: https://yamilobt8-me.pages.dev

title: yamilo🧃
theme: PaperMod

defaultContentLanguage: ar-ma
languages:
  ar-ma:
    languageCode: ar-ma

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    ar-ma:
        languagedirection: rtl
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: الأرشيف
                  url: archives
                  weight: 5
                - name: البحث
                  url: search/
                  weight: 10
                - name: الوسوم
                  url: tags/
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "نحن نهدف إلى توفير معلومات شاملة وموثوقة حول ترتيب الدول والشركات في العالم، بالإضافة إلى تغطية واسعة للمواضيع المتعلقة بالاستثمار والاقتصاد."
    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    # comments: false

    profileMode:
        enabled: true
        title: "yamilobt8" # optional default will be site title
        subtitle: "🛡️🔐 Gamer 🎮 |  Programmer 👨‍💻 |  Cybersecurity Student "
        imageUrl: "https://styles.redditmedia.com/t5_y8c63/styles/communityIcon_movzuhpncgq41.png"
        imageTitle: "akiru" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
        buttons:
          - name: Blog
            url: blog
          - name: الأرشيف
            url: archives


    socialIcons:
        - name: instagram
          url: "https://www.instagram.com/yamilobt_8/"
        - name: youtube
          url: "https://www.youtube.com/channel/UCNOZmjNaJLbegZqafFuK6NQ"
        - name: discord
          url: "https://discord.gg/tm4YffEC"
        - name: linkedin
          url: "https://www.linkedin.com/in/khalid-azaanoun-a0585425b/"
        - name: github
          url: "https://github.com/yamilobt8"
        - name: learny
          url: "https://learny.pythonanywhere.com"
